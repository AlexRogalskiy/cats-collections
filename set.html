<h1 id="set">Set</h1>

<p><code class="highlighter-rouge">Set</code> is a tree-based set which stores <a href="order">Order</a>able elements in
a <a href="https://en.wikipedia.org/wiki/AVL_tree">AVL balanced binary tree</a>.</p>

<p>This set is an
<a href="https://en.wikipedia.org/wiki/Extensional_definition">Extensional Set</a>,
as opposed to <a href="iset">ISet</a> which is an
<a href="https://en.wikipedia.org/wiki/Intensional_definition">Intensional Set</a>. Which
is to say that membership of the set is defined by enumerating the
members.</p>
