<h1 id="iset">ISet</h1>

<p>ISet is an
<a href="https://en.wikipedia.org/wiki/Intensional_definition">Intensional Set</a>. as
opposed to <a href="set">Set</a> which is an
<a href="https://en.wikipedia.org/wiki/Extensional_definition">Extensional Set</a>. This
is to say that membership in an ISet is defined by a predicate
function which returns true for any value which is a member of the
set, and false for any value which is not a member of the set.</p>
